<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
    <title>Todo Application</title>
</head>
<body>
    <h1>Todo Application</h1>

    <div>
        <th:block th:each="task: ${tasks}">
            <div>
                <span th:text="${task.title}">
                    Task Title
                </span>
            </div>
        </th:block>
    </div>
</body>
</html>
