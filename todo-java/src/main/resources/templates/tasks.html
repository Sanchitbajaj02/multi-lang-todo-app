<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <main class="container my-4">
        <h1 class="text-center fw-bold">Todo Application</h1>

        <form action="/" method="post" class="mt-3 row align-items-center">
            <div class="col col-md-10">
                <div class="mb-3">
                    <label for="title" class="form-label">Enter the title <span class="text-danger">*</span></label>
                    <input type="text" name="title" id="title" placeholder="Add a task..." required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Enter description <em class="text-body-secondary">(optional)</em></label>
                    <input type="text" name="description" id="description" placeholder="Add description..." required class="form-control">
                </div>
            </div>

            <div class="col col-md-2">
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </div>
            </form>

        <div class="mt-4">
            <th:block th:each="task: ${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}" class="card-title">
                        Task Title
                        </p>

                        <div class="d-flex align-items-center gap-2">
                            <a th:href="@{/{taskId}/toggle(taskId=${task.id})}" class="btn btn-outline-secondary" role="button">Toggle</a>
                            <a th:href="@{/{taskId}/delete(taskId=${task.id})}" class="btn btn-outline-danger" role="button">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
